# ====================================================================
# Vercel Deploy Pipeline - Finance System
# Author: Senior DevOps Engineer
# Description: Deploy a Vercel solo despuÃ©s de que CI pase
# ====================================================================

name: ðŸš€ Deploy to Vercel

on:
  # Solo se ejecuta cuando CI Pipeline termina
  workflow_run:
    workflows: ["ðŸ”„ CI Pipeline"]
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # JOB: Deploy Frontend a Vercel
  # ============================================================
  deploy:
    name: ðŸŽ¨ Deploy Frontend
    runs-on: ubuntu-latest
    # Solo ejecutar si CI pasÃ³
    if: github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Build project
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://finance-backend-k12z.onrender.com/api

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel
        id: deploy
        working-directory: frontend
        run: |
          # Deploy usando el directorio dist ya construido
          vercel deploy ./dist --prod --yes \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --scope=${{ secrets.VERCEL_ORG_ID }} \
            --name=finance-frontend \
            2>&1 | tee deployment-output.txt
          
          # Extraer URL del deployment
          DEPLOY_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+\.vercel\.app' deployment-output.txt | tail -1)
          
          if [ -n "$DEPLOY_URL" ]; then
            echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "âœ… Deployed successfully to: $DEPLOY_URL"
          else
            echo "âš ï¸ Output:"
            cat deployment-output.txt
            # Intentar con URL por defecto
            echo "url=https://finance-frontend-xtaxx12s-projects.vercel.app" >> $GITHUB_OUTPUT
          fi

      - name: Deploy Summary
        run: |
          echo "## ðŸš€ Deploy Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.event.workflow_run.head_sha }}\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB: Notificar si CI fallÃ³
  # ============================================================
  ci-failed:
    name: â­ï¸ CI Failed - Skip Deploy
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'success'
    steps:
      - name: Log skip reason
        run: |
          echo "## â­ï¸ Deploy Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** CI Pipeline did not pass" >> $GITHUB_STEP_SUMMARY
          echo "**CI Result:** ${{ github.event.workflow_run.conclusion }}" >> $GITHUB_STEP_SUMMARY
