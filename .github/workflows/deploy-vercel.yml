# ====================================================================
# Vercel Deploy Pipeline - Finance System
# Author: Senior DevOps Engineer
# Description: Deploy a Vercel solo despuÃ©s de que CI pase
# ====================================================================

name: ðŸš€ Deploy to Vercel

on:
  # Solo se ejecuta cuando CI Pipeline termina
  workflow_run:
    workflows: ["ðŸ”„ CI Pipeline"]
    types: [completed]
    branches: [main]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================================
  # JOB: Deploy Frontend a Vercel
  # ============================================================
  deploy:
    name: ðŸŽ¨ Deploy Frontend
    runs-on: ubuntu-latest
    # Solo ejecutar si CI pasÃ³
    if: github.event.workflow_run.conclusion == 'success'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Vercel CLI
        run: npm install -g vercel@latest
      
      - name: Create Vercel Project Config
        working-directory: frontend
        run: |
          mkdir -p .vercel
          echo '{"projectId":"${{ secrets.VERCEL_PROJECT_ID }}","orgId":"${{ secrets.VERCEL_ORG_ID }}"}' > .vercel/project.json
          cat .vercel/project.json
      
      - name: Install dependencies
        working-directory: frontend
        run: npm ci || npm install

      - name: Build project
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'https://finance-backend-k12z.onrender.com/api' }}
      
      - name: Deploy to Vercel
        id: deploy
        working-directory: frontend
        run: |
          # Deploy prebuilt
          URL=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
          
          # Si falla prebuild, intentar deploy normal
          if [[ ! "$URL" =~ "https://" ]]; then
            echo "Prebuilt failed, trying normal deploy..."
            URL=$(vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
          fi
          
          # Extraer URL
          DEPLOY_URL=$(echo "$URL" | grep -oE 'https://[a-zA-Z0-9.-]+\.vercel\.app' | head -1)
          
          if [ -z "$DEPLOY_URL" ]; then
            echo "âŒ Could not extract deploy URL. Full output:"
            echo "$URL"
            # Intentar obtener URL del output
            DEPLOY_URL=$(echo "$URL" | tail -1)
          fi
          
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT
          echo "âœ… Deployed to: $DEPLOY_URL"

      - name: Deploy Summary
        run: |
          echo "## ðŸš€ Deploy Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.event.workflow_run.head_sha }}\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================
  # JOB: Notificar si CI fallÃ³
  # ============================================================
  ci-failed:
    name: â­ï¸ CI Failed - Skip Deploy
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion != 'success'
    steps:
      - name: Log skip reason
        run: |
          echo "## â­ï¸ Deploy Skipped" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Reason:** CI Pipeline did not pass" >> $GITHUB_STEP_SUMMARY
          echo "**CI Result:** ${{ github.event.workflow_run.conclusion }}" >> $GITHUB_STEP_SUMMARY
