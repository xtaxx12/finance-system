name: ðŸ”’ Security Analysis

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Ejecutar diariamente a las 2:00 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # ============================================================
  # JOB: CodeQL Analysis
  # ============================================================
  codeql:
    name: ðŸ” CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-extended
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # ============================================================
  # JOB: Dependency Vulnerability Check
  # ============================================================
  dependency-check:
    name: ðŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      
      # Python Dependencies
      - name: Check Python dependencies with Safety
        working-directory: backend
        run: |
          pip install safety
          safety check -r requirements.txt --full-report || true
        continue-on-error: true
      
      - name: Check Python dependencies with pip-audit
        working-directory: backend
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt || true
        continue-on-error: true
      
      # Node.js Dependencies
      - name: Check npm dependencies
        working-directory: frontend
        run: |
          npm audit --audit-level=high || true
        continue-on-error: true

  # ============================================================
  # JOB: Secret Scanning
  # ============================================================
  secret-scan:
    name: ðŸ”‘ Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scanner
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified
        continue-on-error: true
      
      - name: Gitleaks Secret Scanner
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ============================================================
  # JOB: Container Security
  # ============================================================
  container-scan:
    name: ðŸ³ Container Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Backend Docker image
        run: docker build -t finance-backend:scan ./backend
      
      - name: Build Frontend Docker image
        run: docker build -t finance-frontend:scan ./frontend
      
      - name: Scan Backend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'finance-backend:scan'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Scan Frontend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'finance-frontend:scan'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'
        continue-on-error: true

  # ============================================================
  # JOB: SAST (Static Application Security Testing)
  # ============================================================
  sast:
    name: ðŸ›¡ï¸ SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Run Bandit (Python SAST)
        working-directory: backend
        run: |
          pip install bandit
          bandit -r apps/ -f json -o bandit-report.json || true
          bandit -r apps/ -f txt || true
        continue-on-error: true
      
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30

  # ============================================================
  # JOB: Security Summary Report
  # ============================================================
  security-summary:
    name: ðŸ“‹ Security Summary
    needs: [codeql, dependency-check, secret-scan, container-scan, sast]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate Security Report
        run: |
          echo "## ðŸ”’ Security Analysis Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Check | ${{ needs.dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Security | ${{ needs.container-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Analysis | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ’¡ Review individual job logs for detailed findings." >> $GITHUB_STEP_SUMMARY
