name: ðŸ”„ CI Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

# Cancelar ejecuciones anteriores si hay una nueva en la misma rama
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================
  # JOB: AnÃ¡lisis de cambios
  # ============================================================
  changes:
    name: ðŸ” Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
      docker: ${{ steps.filter.outputs.docker }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'requirements.txt'
            frontend:
              - 'frontend/**'
              - 'package.json'
            docker:
              - '**/Dockerfile'
              - 'docker-compose.yml'

  # ============================================================
  # JOB: Linting del Backend
  # ============================================================
  backend-lint:
    name: ðŸ Backend Lint
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy
          pip install -r requirements.txt
      
      - name: Run Black (format check)
        run: black --check --diff .
        continue-on-error: true
      
      - name: Run isort (import sorting)
        run: isort --check-only --diff .
        continue-on-error: true
      
      - name: Run Flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      
      - name: Run Flake8 (extended)
        run: flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ============================================================
  # JOB: Tests del Backend
  # ============================================================
  backend-test:
    name: ðŸ§ª Backend Tests
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_finance_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov factory-boy faker
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_finance_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
          DJANGO_SETTINGS_MODULE: finance_api.settings
        run: |
          pytest --cov=apps --cov-report=xml --cov-report=html --junitxml=pytest-results.xml -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: backend/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: |
            backend/pytest-results.xml
            backend/htmlcov/
          retention-days: 7

  # ============================================================
  # JOB: Linting del Frontend
  # ============================================================
  frontend-lint:
    name: âš›ï¸ Frontend Lint
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Run ESLint
        run: npx eslint src/ --ext .js,.jsx --max-warnings 0
        continue-on-error: true

  # ============================================================
  # JOB: Build del Frontend
  # ============================================================
  frontend-build:
    name: ðŸ”¨ Frontend Build
    needs: [changes, frontend-lint]
    if: needs.changes.outputs.frontend == 'true' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8000/api' }}
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ============================================================
  # JOB: Tests E2E
  # ============================================================
  e2e-tests:
    name: ðŸŽ­ E2E Tests
    needs: [backend-test, frontend-build]
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: test_finance_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci || npm install
      
      - name: Install Playwright
        working-directory: frontend
        run: |
          npm install -D @playwright/test
          npx playwright install --with-deps chromium
      
      - name: Start backend server
        working-directory: backend
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_finance_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'True'
          ALLOWED_HOSTS: '*'
          CORS_ALLOW_ALL_ORIGINS: 'True'
        run: |
          python manage.py migrate --run-syncdb
          python manage.py runserver 0.0.0.0:8000 &
          sleep 10
      
      - name: Start frontend dev server
        working-directory: frontend
        env:
          VITE_API_URL: http://localhost:8000/api
        run: |
          npm run dev -- --host 0.0.0.0 --port 3000 &
          sleep 10
      
      - name: Run E2E tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          API_BASE_URL: http://localhost:8000
        run: npx playwright test --reporter=html
      
      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7

  # ============================================================
  # JOB: Resumen Final
  # ============================================================
  ci-summary:
    name: ðŸ“Š CI Summary
    needs: [backend-lint, backend-test, frontend-lint, frontend-build, e2e-tests]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check CI Status
        run: |
          echo "## ðŸ”„ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Lint | ${{ needs.backend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Lint | ${{ needs.frontend-lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result }} |" >> $GITHUB_STEP_SUMMARY
      
      - name: Fail if any job failed
        if: contains(needs.*.result, 'failure')
        run: exit 1
